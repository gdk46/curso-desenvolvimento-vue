<!DOCTYPE html>
<html lang="pt" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue -v2</title>
</head>
<body>
    <div id="app">
        <p ref="aulaRef">{{ aula }}</p>
        <p>{{ modulo }}</p>
        <button @click="alterarAula">Alterar 1</button>
        <button @click="alterarModulo">Alterar 2</button>
    </div>

    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        const vm = new Vue({
            template: `
                <div>
                  <h1>Teste</h1>
                  <em>Texto tal do tal</em>
                </div>
            `,
            data: {
                aula: "teste",
                modulo: 'Teste 1'
            },
            methods: {
                alterarAula() {
                    this.aula += '#'
                    console.log(this.$refs.aulaRef);
                },

                alterarModulo() {
                    this.modulo += '#'
                }
            }
        })

        vm.$mount('#app')
    </script>
</body>
</html>
