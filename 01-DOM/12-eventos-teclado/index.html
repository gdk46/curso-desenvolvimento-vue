<!DOCTYPE html>
<html lang="pt" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue - v2</title>
</head>
<body>
    <div id="app"> 
        <p>{{contador}}</p>
        <button v-on:click="adicionar">+</button>
        <button v-on:click="subtrair">-</button>
        
        <br>
        <span v-on:mousemove="atualizarXY">mouve: {{x}} e {{y}}</span>
        <span v-on:mousemove="pararYX">Para propagação</span>
        
        <br>
        <span v-on:mousemove="atualizarXY">mouve: {{x}} e {{y}}</span>
        <span v-on:mousemove.stop="">Outra forma de para para propagação</span>

        <br>
        linkedin: 
        <a v-on:click.prevent="" href="https://www.linkedin.com/in/gleisson-neves/" target="_black">Gleisson Neves</a>
        
        <br>
        <input type="text" v-on:keyup.enter.esc="exibirAlerta">
    </div>

    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        new Vue({
            el: "#app",
            data() {
                return {
                    contador: 0,
                    x: 0,
                    y: 0
                }
            },

            methods: {
                adicionar(){
                    this.contador++;
                },

                subtrair(){
                    this.contador--;

                    if(this.contador < 1) {
                        this.contador = 0
                    }
                },

                atualizarXY(e) {
                    this.x = e.clientX
                    this.y = e.clientY
                },

                pararYX(e) {
                    e.stopPropagation();
                },

                exibirAlerta(){
                    alert("Você está exibindo um alerta");
                }
            },
        })
    </script>
</body>
</html>
