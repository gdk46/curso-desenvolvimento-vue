<!DOCTYPE html>
<html lang="pt" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue - v2</title>
</head>
<body>
    <div id="app">
        <button v-on:click="adicionar">Aumentar</button>
        <button v-on:click="diminuir">Diminuir</button>
        <br>
        <button v-on:click="adicionarTwo">Aumentar contador2</button>
        
        <p> contador1: {{ contador }} | contador2: {{ contadorTwo }}</p>
        <p> Resultado: {{ resultado }} </p>

    </div>

    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        new Vue({
            el: "#app",
            data() {
                return {
                    contador: 0,
                    contadorTwo: 0,
                }
            },
            computed: {
                resultado() {
                    return this.contador > 5 ? 'Maior que 5' : 'Menor que 5';
                }
            },
            methods: {
                adicionar(){
                    this.contador++;
                },
                
                adicionarTwo(){
                    this.contadorTwo++;
                },

                diminuir(){
                    this.contador--;
                },
            },
            watch: {
                contador(atual, antigo) {
                    setTimeout(() =>{
                        this.contador = 0;
                    }, 2000);
                }
            }
        })
    </script>
</body>
</html>
