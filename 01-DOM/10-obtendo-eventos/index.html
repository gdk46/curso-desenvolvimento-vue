<!DOCTYPE html>
<html lang="pt" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue -v2</title>
</head>
<body>
    <div id="app"> 
        <p>{{contador}}</p>
        <button v-on:click="adicionar">+</button>
        <button v-on:click="subtrair">-</button>

        <p v-on:mousemove="atualizarXY">mouve: {{x}} e {{y}}</p>
    </div>

    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        new Vue({
            el: "#app",
            data() {
                return {
                    contador: 0,
                    x: 0,
                    y: 0
                }
            },

            methods: {
                adicionar(){
                    this.contador++;
                },

                subtrair(){
                    this.contador--;

                    if(this.contador < 1) {
                        this.contador = 0
                    }
                },

                atualizarXY(e) {
                    this.x = e.clientX
                    this.y = e.clientY
                }
            },
        })
    </script>
</body>
</html>
